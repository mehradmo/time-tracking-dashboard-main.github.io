<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./design/styles.css">
  <link rel="stylesheet" href="./design/responsive.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      letter-spacing: 1px;
      background: none;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="profile">
      <div class="name">
        <img src="/images/image-jeremy.png" alt="">
        <p>Reporte for</p>
        <h1>Jeremy Robson</h1>
      </div>
      <span>
        <p href="#" class="active daily">Daily</p>
        <p href="#" class="weekly">Weekly</p>
        <p href="#" class="monthly">Monthly</p>
      </span>
    </div>
    <div class="work">
      <div class="div">
        <div class="title">
          <p>Work</p>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="states">
          <h1 class="work0">5hrs</h1>
          <p>Last Week - <span class="work1">7hrs</span></p>
        </div>
      </div>
    </div>
    <div class="play">
      <div class="div">
        <div class="title">
          <p>Play</p>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="states">
          <h1 class="play0">1hrs</h1>
          <p>Last Week - <span class="play1">2hrs</span></p>
        </div>
      </div>
    </div>
    <div class="study">
      <div class="div">
        <div class="title">
          <p>Study</p>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="states">
          <h1 class="study0">0hrs</h1>
          <p>Last Week - <span class="study1">1hrs</span></p>
        </div>
      </div>
    </div>
    <div class="exercise">
      <div class="div">
        <div class="title">
          <p>Exercise</p>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="states">
          <h1 class="exercise0">1hrs</h1>
          <p>Last Week - <span class="exercise1">2hrs</span></p>
        </div>
      </div>
    </div>
    <div class="social">
      <div class="div">
        <div class="title">
          <p>Social</p>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="states">
          <h1 class="social0">1hrs</h1>
          <p>Last Week - <span class="social1">3hrs</span></p>
        </div>
      </div>
    </div>
    <div class="selfCare">
      <div class="div">
        <div class="title">
          <p>Self Care</p>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="states">
          <h1 class="selfCare0">0hrs</h1>
          <p>Last Week - <span class="selfCare1">1hrs</span></p>
        </div>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mehrad Mohammadlou</a>.
    </div> -->
  </div>


  
  <script src="/scripts.js"></script>
</body>

</html>
